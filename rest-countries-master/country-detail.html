<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,600;0,6..12,800;1,6..12,300;1,6..12,600;1,6..12,800&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/details.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header-container">
      <div class="header-content">
        <h2>Where in the world?</h2>
        <p><i class="fa-regular fa-sun"></i> &nbsp; <span>Light Mode</span></p>
      </div>
    </header>
    <main class="country-details">
      <a href="#" class="back-country" onclick="history.back()"
        ><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Back</a
      >
      <section class="details-section">
        <img src="" alt="" class="details-image" />
        <div>
          <h1 class="country-title"></h1>
          <article class="details-text">
            <div class="details__left-side">
              <p class="country__native-name"></p>
              <p class="country__population"><b>Population:</b></p>
              <p class="country__region"><b>Region:</b></p>
              <p class="country__sub-region"><b>Sub Region:</b></p>
              <p class="country__capital"><b>Capital:</b></p>
            </div>
            <div class="details__right-side">
              <p class="country__domain"><b>Top Level Domain:</b></p>
              <p class="country__currencies"><b>Currencies:</b></p>
              <p class="country__langs"><b>Languages:</b></p>
            </div>
          </article>
          <div class="border-country">
            <p>
              <b>Border countries:</b>
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="./script/country-details.js"></script>
  </body>
</html>
